program: src/train.py
name: "Exp3: Patching"
method: grid
metric:
  name: eval/score_t+64
  goal: minimize
parameters:
  patch_size:
    values: [1, 8, 32]
  structure:
    value: dense
  lambda_val:
    values: [0.84, 0.92, 0.98]
  dim_y:
    value: 2
  seed:
    values: [0, 1]
  lr:
    values: [0.001, 0.0003, 0.0001]
  steps:
    value: 10000
