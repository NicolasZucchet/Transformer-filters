program: src/train.py
name: "Exp2: Matrix Structure"
method: grid
metric:
  name: eval/score_t+64
  goal: minimize
parameters:
  structure:
    values: [dense, diagonal, scalar]
  lambda_val:
    values: [0.84, 0.92, 0.98]
  patch_size:
    value: 1
  dim_y:
    value: 2
  seed:
    values: [0, 1]
  lr:
    values: [0.001, 0.0003, 0.0001]
  steps:
    value: 10000
