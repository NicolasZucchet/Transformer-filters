program: src/train.py
name: "Exp4: Obs Dim"
method: grid
metric:
  name: eval/score_t+64
  goal: minimize
parameters:
  dim_y:
    values: [1, 2, 4]
  patch_size:
    values: [1, 8, 32]
  lambda_val:
    value: 0.9
  structure:
    value: dense
  seed:
    values: [0, 1]
  lr:
    values: [0.001, 0.0003, 0.0001]
  steps:
    value: 10000
