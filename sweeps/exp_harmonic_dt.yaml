program: src.main
name: "Harmonic: Input Noise x dt"
method: grid
command:
  - ${env}
  - uv
  - run
  - python
  - -m
  - ${program}
  - ${args}
metric:
  name: eval/score_t+64
  goal: minimize
parameters:
  data.task_type:
    value: physics
  data.physics_system:
    value: harmonic
  data.obs_noise_std:
    value: 0
  data.input_noise_std:
    values: [0, 0.01, 0.1, 1]
  data.x0_std:
    value: 1.0
  data.skip_kf:
    value: true
  data.dt:
    values: [0.1, 0.3, 1.0]
  data.sequence_length:
    value: 256
  data.eval_sequence_length:
    value: 256
  model.num_layers:
    value: 2
  model.num_heads:
    value: 4
  model.model_dim:
    value: 128
  seed:
    values: [0, 1]
  train.learning_rate:
    values: [0.001, 0.0003, 0.0001]
  train.total_steps:
    value: 10000
  eval.do_rollout:
    value: true
  eval.rollout_steps:
    value: 256
  eval.warmup_len:
    value: 64
  eval.n_eval:
    value: 8192
  wandb_mode:
    value: online
