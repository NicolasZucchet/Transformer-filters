program: src.main
name: "Exp3: Patching"
method: grid
metric:
  name: eval/score_t+64
  goal: minimize
command:
  - ${env}
  - uv
  - run
  - python
  - -m
  - ${program}
  - ${args_no_hyphens}
parameters:
  data.task_type:
    value: lds
  model.patch_size:
    values: [1, 2, 4, 8]
  data.structure:
    value: dense
  data.lambda_val:
    values: [0.84, 0.92, 0.98]
  data.dim_y:
    value: 2
  seed:
    values: [0, 1]
  train.learning_rate:
    values: [0.001, 0.0003, 0.0001]
  train.total_steps:
    value: 10000
  eval.do_rollout:
    value: true
  wandb_mode:
    value: online
